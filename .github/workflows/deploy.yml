name: Deploy NumberGuessr

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Carica Node, NPM e PM2 nel terminale di GitHub
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # 2. Entra nella cartella e aggiorna il codice
            cd /srv/apps/NumberGuessr
            git pull origin main

            # 3. Aggiorna il Backend
            cd server
            npm install
            pm2 restart numberguessr-backend || pm2 start index.js --name numberguessr-backend

            # 4. Aggiorna il Frontend
            cd ../client
            npm install
            npm run build
